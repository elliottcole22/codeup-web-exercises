<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="GET" action="https://request-inspector.glitch.me"

<p id="user-name">
    <label for="username" name="username">USERNAME</label>
    <input id="username" name="username" type="text" autofocus="autofocus">
</p>

<p id="e-mail">
    <label for="email" name="email">EMAIL</label>
    <input id="email" name="email" type="text" required="email"
</p>
<p id="pass-word">
    <label for="password" name="password">PASSWORD</label>
    <input id="password" name="password" type="password">
</p>
<p>Keep me logged in for two weeks.
    <input id="two-weeks" name="two-weeks" type="checkbox" checked>
</p>
<p>
    <button type="submit">LOGIN</button>
</p>


</>

</form>
</body>
</html>
