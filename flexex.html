<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: #6666ff;
            padding: 1em;
            font-size: 3em;
            text-align: center;
            border: 3px solid paleturquoise;
        }
            .flex-container {
            display: flex;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="box box1 flex-item">first</div>
    <div class="box box2 flex-item">second</div>
    <div class="box box3 flex-item">third</div>
    <div class="box box4 flex-item">fourth</div>
    <div class="box box5 flex-item">fifth</div>
</div>
</body>
</html>
