<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * { box-sizing: border-box;}

        #container {
            margin: 50px auto;
            width: 500px;
            height: 200px;
            border: 1px solid #000;
        }
        .box {
            background-color: blue;
            height: 50px;
            width: 50px;
            position: relative;
            top: 10px;
            left: 10px
        }
    </style>
</head>
<body>
<div id="container">
    <div class="box"></div>
</div>

</body>
</html>
