<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <p id="user_name"><label for="username" name="username">USERNAME</label><input id="username" name="username" type="text" autofocus="autofocus">
    </p>
    <p id="e-mail"><label for="email" name="email">EMAIL</label>
    <input id="email" name="email" type="password" placeholder="enter email">
    </p>
    <p id="pass-word"><label for="password" name="password">PASSWORD</label>
    <input id="password" name="password" required="required" type="password" placeholder="enter password">
    </p>
    <p id="pass-word_confirm"><label for="password_confirm" name="password_confirm">PASSWORD CONFIRM
    </label>
    <input id="password_confirm" name="password_confirm" type="password" placeholder="re-enter password">
    </p>
    <p>
      <button type="submit">Create New Account!</button>
    </p>
    <label for="sign_up">sign me up to the newsletter</label>
    <input id="sign_up" name="sign_up" type="checkbox" checked>




</form>

</body>
</html>
