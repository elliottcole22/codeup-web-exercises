<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:lightyellow">
<form method="POST" action="https://request-inspector.glitch.me/">

    <p style=color:darkred;text-decoration:underline;>
        <label for="username" name="username">USERNAME</label>
        <input id="username" name="username" type="text" autofocus="autofocus">
    </p>

    <p style=color:cornflowerblue;font-family:AppleGothic;>
        <label for="email" name="email">EMAIL</label>
        <input id="email" name="email" type="password" placeholder="enter email">
    </p>
    <p style=color:darkmagenta;>
        <label for="password" name="password">PASSWORD</label>
        <input id="password" name="password" required="required" type="password" placeholder="enter password">
    </p>
    <p style=color:deeppink;>
        <label for="password_confirm" name="password_confirm">PASSWORD CONFIRM
        </label>
        <input id="password_confirm" name="password_confirm" type="password" placeholder="re-enter password">
    </p>
    <p>
       <button type="submit">Create New Account!</button>
    </p>
    <p>
        <label for="sign_up">sign me up to the newsletter</label>
        <input id="sign_up" name="sign_up" type="checkbox" checked>
    </p>

</form>

</body>
</html>
