<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<form method="POST" action=""
     <p><
         <label for="cc-number" name="cc-number">Credit Card Number
         </label>
         <input id="cc-number" name="cc-number" type="text" placeholder="card number here" required>
     </p>
    <p>
        <label for="expiration" name="expiration">EXP MM/YY</label>
        <input id="expiration" name="expiration" type="text" required>
    </p>
    <p>
        <label for="security-code" name="security-code">Security Code</label>
        <input id="security-code" name="security-code" type="password" required>
    </p>
    <p>
    <label for="address" name="address">Billing Address</label>
        <input id="address" name="address" type="text"
    </p>
    <p>
        <label for="keep-card-on-file" name="keep-card-on-file">Keep This Card On File</label>
        <input id="keep-card-on-file" name="keep-card-on-file" type="checkbox" checked>
    </p>

</body>
</html>
